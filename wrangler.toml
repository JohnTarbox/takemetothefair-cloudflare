name = "takemetothefair"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "takemetothefair-db"
database_id = "d449e416-3814-48a6-b9e8-b676333b2cdc"
migrations_dir = "drizzle"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "PLACEHOLDER_ID"  # Replace with actual namespace ID after running: wrangler kv:namespace create "RATE_LIMIT_KV"
