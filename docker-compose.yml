services:
  db:
    image: postgres:16-alpine
    container_name: takemetothefair-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: takemetothefair
      POSTGRES_PASSWORD: takemetothefair_dev
      POSTGRES_DB: takemetothefair
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U takemetothefair"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
